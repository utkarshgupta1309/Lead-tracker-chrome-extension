<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      "
    >
      <img src="icon2.png" id="icon" />
      <h1
        style="text-align: center; text-transform: uppercase; color: #333d79ff"
      >
        Ideas Tracker
      </h1>
    </div>
    <input type="text" id="input-el" placeholder="Type Ideas Here" />
    <button type="button" id="input-btn">Save Input</button>
    <button type="button" id="save-tab-btn">Save Tab</button>
    <button
      type="button"
      id="delete-all-btn"
      title="Doubel click to delete all leads"
    >
      Delete All
    </button>
    <ol id="ol-el"></ol>
    <img src="use1.gif" id="gif" />
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
